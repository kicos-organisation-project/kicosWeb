<!-- dashboard.component.html -->
<div class="dashboard">
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-header">
                <h3>Commandes total</h3>
                <span class="icon"><i class="pi pi-shopping-cart"></i></span>
            </div>
            <div class="stat-value">924 </div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <h3>Commandes en attente</h3>
                <span class="icon"><i class="pi pi-dollar"></i></span>
            </div>
            <div class="stat-value">322 </div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <h3>Commandes annuler</h3>
                <span class="icon"><i class="pi pi-users"></i></span>
            </div>
            <div class="stat-value">298</div>
        </div>
    </div>

    <div class="secondContainer">
        <div class="chart-container">
            <h2>Evolution des ventes</h2>
            <p-chart type="bar" [data]="chartData" [options]="chartOptions"
                [style]="{ 'width': '100%', 'height': '100%' }">
            </p-chart>
        </div>

        <div class="best-sellers">
            <h2>les plus vendues</h2>
            <p class="subtitle">best sellers</p>

            <div class="product-list">
                <div class="product-card" *ngFor="let i of [1,2,3]">
                    <div class="product-image"></div>
                    <div class="product-info">
                        <h3>Berry Blast Smoothie</h3>
                        <div class="rating">
                            <span class="stars">‚≠ê</span>
                            <span class="score">4.8/5</span>
                            <span class="reviews">(1k+ reviews)</span>
                        </div>
                        <div class="price">$320</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
