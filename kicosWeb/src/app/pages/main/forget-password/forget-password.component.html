<div class="container">
    <div class="card">
        <div class="header">
            <h3>Mot de passe oublié?</h3>
            <p>Entrez votre email pour réinitialiser votre mot de passe</p>
        </div>

        <div class="form-container">
            <div id="success-message" class="message success">
                Un email de réinitialisation va être envoyer à votre adresse.
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
            </div>

            <button class="btn">Réinitialiser le mot de passe</button>

            <div class="footer">
                <p><a href="/login">Retour à la connexion</a></p>
            </div>
        </div>
    </div>
</div>
